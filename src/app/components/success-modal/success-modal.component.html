<p-card class="success-modal">
    <p class="desc">
        {{message}}
    </p>
    <ng-template #footer>
        <div class="flex gap-4 mt-1">
            <p-button label="Cancel" severity="secondary" class="w-full" (click)="closeDialog()" [outlined]="true"
                styleClass="w-full" />
        </div>
    </ng-template>
</p-card>
